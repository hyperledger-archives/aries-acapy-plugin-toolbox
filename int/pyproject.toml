[tool.poetry]
name = "acapy-plugin-toolbox-int-tests"
version = "0.1.0"
description = "Integration tests for ACA-Py plugin toolbox"
authors = ["Daniel Bluhm <dbluhm@pm.me>", "Char Howland <char@indicio.tech>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.6.9"
pytest = "^6.2.4"
pytest-asyncio = "^0.15.1"
pytest-cov = "^2.12.1"
asynctest = "0.13.0"
requests = "^2.25.1"
acapy-backchannel = {path = "acapy-backchannel", develop = true}
echo-agent-client = {path = "echo-agent/echo-agent-client", develop = true}
aries-staticagent = ">=0.9.0rc2"
aiohttp = "^3.7.4"

[tool.poetry.dev-dependencies]
black = "^21.6b0"
flake8 = "^3.9.2"
pre-commit = "^2.13.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
